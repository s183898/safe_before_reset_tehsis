<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 1.5em;
        }
        form {
            text-align: center;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        button {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <form method="post" action="{{ url_for('login') }}">
        <label for="user_id">Enter your User ID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
